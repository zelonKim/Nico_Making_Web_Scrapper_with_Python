<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scrapper</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Search Results for "{{keyword}}":</h1>  <!-- sended 변수 can use in template as {{ 변수명 }} -->
            <a target="_blank" href="/export?keyword={{keyword}}">Export to file</a>
        </hgroup>
        <figure>
        <table role="grid">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}   <!-- sended 변수 can use in template as {% 변수명이 포함된 파이썬 코드 %} -->                                    
                <tr>
                    <td>{{job.link}}</td>
                    <td>{{job.company}}</td>
                    <td>{{job.location}}</td>
                    <td><a href="{{job.link}}" target="_blank">Apply now &rarr;</a></td>
                </tr>
                {% endfor %}  <!-- must write {% endfor %} in the end -->
            </tbody>
        </table>
    </figure>
    </main>
</body>
</html>
